<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,500&display=swap" rel="stylesheet">
    <title>Signin</title>
</head>
<body>
    <h1>Login</h1>
    <p class="enter" >Enter your email address and 
        password to access your account</p>
    <input placeholder="Email" type="email" name="email">
    <input class="password" placeholder="Password" type="email" name="password">
    <a class="forgot">Forgot Password?</a>
    <button type="button">Login</button>
    <a class="sign-in" >Don't have an account? <strong>Sign Up</strong></a>
</body>
</html>
